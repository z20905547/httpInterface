<#include "*/basic/default.html"/>

<#macro title>
添加公告
</#macro>

<#macro head>
<link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/jquery-ui-timepicker-addon/1.5.5/jquery-ui-timepicker-addon.min.css">
<link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/jqueryui/1.10.4/css/jquery-ui.min.css">
<script type="text/javascript" src="//cdn.bootcss.com/jqueryui/1.10.4/jquery-ui.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/jqueryui/1.10.4/i18n/jquery-ui-i18n.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/jquery-ui-timepicker-addon/1.5.5/jquery-ui-timepicker-addon.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/jquery-ui-timepicker-addon/1.6.1/i18n/jquery-ui-timepicker-zh-CN.js"></script>

<script type="text/javascript">

$(document).ready(function () {
    $.datepicker.setDefaults($.datepicker.regional["zh-CN"]);
	$(".datePicker").datetimepicker({
  	   showSecond: true,
  	  timeFormat: 'HH:mm:ss'
    });  
    	
});

</script>
</#macro>

<#macro body>
<div class="data-content">
<!--  
    <ol class="breadcrumb">
        <li><span class="glyphicon glyphicon-user"></span></li>
        <li><a href="${base}/account/numbers/list">客户管理</a></li>
        <li class="active">添加客户</li>
    </ol>
-->
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-edit"></span> 客户添加</h3>
        </div>
        <form action="${base}/account/numbers/insert" id="create-notice-form" method="post">
            <div class="panel-body">

              <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label for="kname">客户姓名:</label>
                            <input type="text" class="form-control required" maxlength="16" minlength="6" id="kname" name="kname">
                        </div>
                        <div class="col-xs-6">
                            <label for="ksex">客户性别:</label>
                       <select class="form-control required"  id="ksex" name="ksex">  
                           <option value ="0">男</option>  
                           <option value ="1">女</option>  
                       </select> 
                    </div>
                    </div>
                </div>

              <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label for="knum">客户手机:</label>
                            <input type="text" class="form-control required" maxlength="20" minlength="1" id="knum"  name="knum">
                        </div>
                 <div class="col-xs-6 laidianrq">
                            <label for="laidianrq">来电时间:</label>
                            <input type="text" class="datePicker form-control required " autocomplete="off" id="laidianrq" name="laidianrq" readonly>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label for="kwxh">客户微信:</label>
                            <input type="text" class="form-control " maxlength="20" minlength="20" id="kwxh"  name="kwxh">
                        </div>
                        <div class="col-xs-6">
                            <label for="laiyuanqd">来源渠道:</label>
                           <input type="text" class="form-control " maxlength="20" minlength="20" id="laiyuanqd"  name="laiyuanqd">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label for="dilily">地理来源:</label>
                            <input type="text" class="form-control " maxlength="20" minlength="20" id="dilily"  name="dilily">
                        </div>
                        <div class="col-xs-6">
                            <label for="status">客户状态:</label>
                       <select id="status" name="status" class="form-control ">  
                           <option value ="2">维护中</option>  
                           <option value ="1">成交</option>  
                           <option value ="3">放弃</option>  
                       </select> 
                       </div>
                    </div>
                </div>
                 <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label for="dilily">客户年龄（大概）:</label>
                            <input type="text" class="form-control " maxlength="20" minlength="20" id="kage"  name="kage">
                        </div>
                 
                        <div class="col-xs-6">
                            <label for="dilily">客户需求:</label>
                            <input type="text" class="form-control " maxlength="20" minlength="200" id="requirement"  name="requirement">
                        </div>
                     </div>
                </div>
                 <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label for="dilily">具体目标楼盘:</label>
                            <input type="text" class="form-control " maxlength="200"  id="targetbuild"  name="targetbuild">
                        </div>
                             <div class="col-xs-6">
                            <label for="c_level">客户状态:</label>
                       <select id="c_level" name="c_level" class="form-control ">  
                           <option value ="1">准客</option>  
                           <option value ="2">水客</option>  
                           <option value ="3">不确定</option>  
                       </select> 
                       </div>
                    </div>
                </div>
            </div>

            <div class="panel-footer">

                <@shiro.hasPermission name="numbers:insert">
                <button type="submit" class="btn btn-success">
                    <span class="glyphicon glyphicon-ok"></span> 保存
                </button>

                <button type="reset" class="btn btn-warning">
                    <span class="glyphicon glyphicon-trash"></span> 重置
                </button>
                </@shiro.hasPermission>

                <button type="button" class="btn btn-default" onclick="history.back();">
                    <span class="glyphicon glyphicon-backward"></span> 返回
                </button>

            </div>
        </form>
    </div>
</div>
</#macro>
