<#include "*/basic/default.html"/>

<#macro title>
添加楼盘价格
</#macro>

<#macro head>




<script type="text/javascript" src="//cdn.bootcss.com/bootstrap-fileinput/4.3.0/js/fileinput.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/bootstrap-fileinput/4.3.0/js/fileinput_locale_zh.min.js"></script>
<!-- //cdn.bootcss.com/bootstrap-fileinput/4.3.0/img/loading.gif -->
<!-- //cdn.bootcss.com/bootstrap-fileinput/4.3.0/img/loading-sm.gif -->

<link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap-fileinput/4.3.0/css/fileinput.min.css">

<script type="text/javascript">

    $(document).ready(function () {
        //图片上传
		$('input[type=file]').each(function() {
		    var imageurl = $(this).attr("value");
		    if (imageurl) {
		        $(this).fileinput({
		        	uploadUrl: "/site/image-upload",
		        	previewFileIcon: '<i class="fa fa-file"></i>',
		            language : 'zh',
		            allowedFileTypes : [ 'image' ],
		            allowedFileExtensions : [ 'jpg', 'gif' ],
		            maxFileSize : 2000,
		            maxFileCount: 10
		        });
		    } else {
		        $(this).fileinput({
		        	uploadUrl: "/site/image-upload",
		        	previewFileIcon: '<i class="fa fa-file"></i>',
		            language : 'zh',
		            allowedFileTypes : [ 'image' ],
		            allowedFileExtensions : [ 'jpg', 'gif' ],
		            maxFileCount: 10,
		            maxFileSize : 2000
		        });
		    }

		});
        
    });

</script>
</#macro>

<#macro body>
<div class="data-content">

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-edit"></span> 添加户型图《${buildingsName}》</h3>
        </div>
        

        <form enctype="multipart/form-data" action="${base}/buildings/resource/insert" id="create-user-form" method="post">
            <div class="panel-body">
<input type="hidden" name="buildingsId" value="${buildingsId}"/>
<input type="hidden" name="buildingsName" value="${buildingsName}"/>

                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                        <input id="images" name="images[]" type="file" multiple class="file-loading">
                        </div>
                    </div>
                </div>
                

            </div>

            <div class="panel-footer">

                <@shiro.hasPermission name="buildings:insert">
                <button type="submit" class="btn btn-success">
                    <span class="glyphicon glyphicon-ok"></span> 保存
                </button>

                <button type="reset" class="btn btn-warning">
                    <span class="glyphicon glyphicon-trash"></span> 重置
                </button>
                </@shiro.hasPermission>

                <button type="button" class="btn btn-default" onclick="history.back();">
                    <span class="glyphicon glyphicon-backward"></span> 返回
                </button>

            </div>
        </form>
    </div>
</div>
</#macro>
