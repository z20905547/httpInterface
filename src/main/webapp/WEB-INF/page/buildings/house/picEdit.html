<script type="text/javascript"
	src="//cdn.bootcss.com/bootstrap-fileinput/4.3.0/js/fileinput.min.js"></script>
<script type="text/javascript"

<!-- //cdn.bootcss.com/bootstrap-fileinput/4.3.0/img/loading.gif -->
<!-- //cdn.bootcss.com/bootstrap-fileinput/4.3.0/img/loading-sm.gif -->

<link rel="stylesheet" type="text/css"

<script type="text/javascript">

$(document).ready(
		
		function() {
			
			$(".blocklink").on("click",function(){
	    		var actionUrl=$(this).attr("data-href");
	    		var buildings_id=$(this).attr("data-building-id");
	    		var big_type=$(this).attr("data-big-type");
	    		var sm_type=$(this).attr("data-sm-type");
	    		var form = $("<form   action='"+actionUrl+"' method='post'>").append("<input name='buildingsId' value='"+buildings_id+"'/><input name='bigType' value='"+big_type+"'/><input name='smType' value='"+sm_type+"'/>");
	    		$(document.body).append(form); $(form).submit().remove();
	    	});
		});
		


    $(document).ready(function () {
        //图片上传

		$('input[type=file]').each(function() {
		    var imageurl = $(this).attr("value");
		    if (imageurl) {
		        $(this).fileinput({
		        	uploadUrl: "${base}/buildings/house/picInsert?buildings_id=${buildings_id}", 
		        	previewFileIcon: '<i class="fa fa-file"></i>',
		            language : 'zh',
		        
		            allowedFileExtensions : [ 'jpg' ],
		            maxFileSize : 4000,
		            maxFileCount: 10
		        });
		    } else {
		        $(this).fileinput({
		        	uploadUrl: "${base}/buildings/house/picInsert?buildings_id=${buildings_id}",
		        	previewFileIcon: '<i class="fa fa-file"></i>',
		            language : 'zh',
		         
		            allowedFileExtensions : [ 'jpg' ],
		            maxFileCount: 10,
		            enctype: 'multipart/form-data',
		            maxFileSize : 4000
		        });
		    }

		});
        
    });
    

</script>
