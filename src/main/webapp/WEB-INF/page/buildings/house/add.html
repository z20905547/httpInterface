<#include "*/basic/default.html"/>

<#macro title>
添加户型   
</#macro>  

<#macro head>


<script type="text/javascript">

    $(document).ready(function () {
        $("#selectAll").click(function () {
            var checkbox = $(this),
                    children = checkbox.parents("table").find("tbody input[type='checkbox']");

            children.prop("checked", checkbox.is(":checked"));
        });
        $.datepicker.setDefaults($.datepicker.regional["zh-CN"]);
		$(".datePicker").datetimepicker({
	     	   showSecond: true,
	     	  timeFormat: 'HH:mm:ss'
	       });                                                
        
        
    });

</script>
</#macro>

<#macro body>
<div class="data-content">

<!--     <ol class="breadcrumb"> -->
<!--         <li><span class="glyphicon glyphicon-user"></span></li> -->
<!--         <li><a href="${base}/account/user/list">用户管理</a></li> -->
<!--         <li class="active">添加用户</li> -->
<!--     </ol> -->

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-edit"></span> 添加户型《${buildingsName}》</h3>
        </div>
        <form action="${base}/buildings/house/insert" id="create-house-form" method="post">
            <div class="panel-body">
<input type="hidden" name="buildingsName" value="${buildingsName}"/>
<input type="hidden" name="building_id" value="${building_id}"/>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label for="house_type_name">户型名称:</label>
                            <input type="text" class="form-control required" id="house_type_name" name="house_type_name"  placeholder="如 A户型">
                        </div>
                        <div class="col-xs-6">
                            <label for="acreage">户型面积:</label>
                            <input type="text" class="form-control required" id="acreage" name="acreage"  placeholder="输入金额（可保留0-2位小数）">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label for="shi">室:</label>
                         <select class="form-control "  id="shi" name="shi">  
                           <option value ="0" selected>0室</option>
                           <option value ="1">1室</option>  
                           <option value ="2">2室</option>
                           <option value ="3">3室</option>  
                           <option value ="4">4室</option>  
                           <option value ="5">5室</option>  
                           <option value ="6">6室</option>    
                       </select> 
                            
                        </div>
                        <div class="col-xs-6">
                            <label for="ting">厅:</label>
                         <select class="form-control"  id="ting" name="ting">  
                           <option value ="0" selected>0厅</option>
                           <option value ="1">1厅</option>  
                           <option value ="2">2厅</option>
                           <option value ="3">3厅</option>  

  
                       </select> </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label for="chu">厨:</label>
                              <select class="form-control required"  id="chu" name="chu">  
                           <option value ="0" selected>0厨</option>
                           <option value ="1">1厨</option>  
                           <option value ="2">2厨</option>
                           <option value ="3">3厨</option>  

  
                       </select>  </div>
                        <div class="col-xs-6">
                            <label for="wei">卫:</label>
                             <select class="form-control required"  id="wei" name="wei">  
                           <option value ="0" selected>0卫</option>
                           <option value ="1">1卫</option>  
                           <option value ="2">2卫</option>
                           <option value ="3">3卫</option>  

  
                       </select>   </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-6">
                            <label for="yang">阳:</label>
                             <select class="form-control required"  id="yang" name="yang">  
                           <option value ="0" selected>0阳</option>
                           <option value ="1">1阳</option>  
                           <option value ="2">2阳</option>
                           <option value ="3">3阳</option>  

  
                       </select>  </div>
                    </div>
                </div>

            </div>

            <div class="panel-footer">

                <@shiro.hasPermission name="buildings:insert">
                <button type="submit" class="btn btn-success">
                    <span class="glyphicon glyphicon-ok"></span> 保存
                </button>

                <button type="reset" class="btn btn-warning">
                    <span class="glyphicon glyphicon-trash"></span> 重置
                </button>
                </@shiro.hasPermission>

                <button type="button" class="btn btn-default" onclick="history.back();">
                    <span class="glyphicon glyphicon-backward"></span> 返回
                </button>

            </div>
        </form>
    </div>
</div>
</#macro>
