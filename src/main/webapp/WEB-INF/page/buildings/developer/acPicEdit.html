<#include "*/basic/default.html"/>

<#macro title>
添加楼盘价格
</#macro>

<#macro head>




<script type="text/javascript" src="//cdn.bootcss.com/bootstrap-fileinput/4.3.0/js/fileinput.min.js"></script>
<script type="text/javascript" src="//cdn.bootcss.com/bootstrap-fileinput/4.3.0/js/fileinput_locale_zh.min.js"></script>
<!-- //cdn.bootcss.com/bootstrap-fileinput/4.3.0/img/loading.gif -->
<!-- //cdn.bootcss.com/bootstrap-fileinput/4.3.0/img/loading-sm.gif -->

<link rel="stylesheet" type="text/css" href="//cdn.bootcss.com/bootstrap-fileinput/4.3.0/css/fileinput.min.css">

<script type="text/javascript">

    $(document).ready(function () { 
        //图片上传

		$('input[type=file]').each(function() {
		    var imageurl = $(this).attr("value");
		    if (imageurl) {
		        $(this).fileinput({
		        	uploadUrl: "${base}/buildings/developer/acPicInsert?id=${id}&buildings_id=${buildings_id}", 
		        	previewFileIcon: '<i class="fa fa-file"></i>',
		            language : 'zh',
		            allowedFileTypes : [ 'image' ],
		            allowedFileExtensions : [ 'jpg', 'png', 'gif' ],
		            maxFileSize : 4000,
		            maxFileCount: 10
		        });
		    } else {
		        $(this).fileinput({
		        	uploadUrl: "${base}/buildings/developer/acPicInsert?id=${id}&buildings_id=${buildings_id}",
		        	previewFileIcon: '<i class="fa fa-file"></i>',
		            language : 'zh',
		            allowedFileTypes : [ 'image' ],
		            allowedFileExtensions : [ 'jpg', 'png', 'gif' ],
		            maxFileCount: 10,
		            enctype: 'multipart/form-data',
		            maxFileSize : 4000
		        });
		    }

		});
        
    });
    

</script>
</#macro>

<#macro body>
<div class="data-content">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title"><span class="glyphicon glyphicon-edit"></span> 添加活动图《${buildingsName}》图片宽度：1140像素  高度不限</h3>
        </div>

        <form enctype="multipart/form-data" action="${base}/buildings/developer/acPicInsert" id="create-user-form" method="post">
            <div class="panel-body">
<input type="hidden" name="id" value="${id}"/>
<input type="hidden" name="buildings_id" value="${buildings_id}"/>                
                <div class="form-group">
                    <div class="row">
                        <div class="col-xs-12">
                        <input type="file" name="image" id="image" multiple class="file-loading" value="" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="panel-footer">

                <button type="button" class="btn btn-default" onclick="history.back();">
                    <span class="glyphicon glyphicon-backward"></span> 返回
                </button>

            </div>
        </form>
    </div>
</div>
</#macro>
